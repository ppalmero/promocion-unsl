<div class="three-sections" [ngStyle]="{'background-color': '#' + historia.color}">
    <div class="section-1">
        <span class="material-symbols-outlined">
            {{historia.icon}}
        </span>
    </div>
    <div class="section-2">
        <p>{{historia.titulo}}</p>
        <span>{{historia.subtitulo}}</span>
    </div>
    <div class="section-3">{{mascaraService.formatearHorario(historia.hora)}}</div>
</div>
